workflows:
  flutter-workflow:
    name: Flutter Workflow
    max_build_duration: 30
    environment:
      flutter: 1.20.0-0.0.pre
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - $HOME/.gradle/caches
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter config --enable-web
      - echo $google_services_json | base64 --decode > android/app/google-services.json
      - flutter build apk --release --target-platform android-arm,android-arm64,android-x64
        --split-per-abi --obfuscate --split-debug-info build/debug --shrink --tree-shake-icons
      - find . -name "Podfile" -execdir pod install \;
      - flutter build ios --release --split-debug-info build/debug --tree-shake-icons
        --obfuscate --no-codesign
      - |
        # build web
        flutter build web --release --tree-shake-icons
        cd build/web
        7z a -r ../web.zip ./*
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - build/web.zip
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - aswinmurali.co@gmail.com
